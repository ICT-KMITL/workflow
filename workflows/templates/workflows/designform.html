<script>

    $.material.init();
    var isDraggable = false;
var isMoving = false;
var isDragging = false;

var initialX;
var initialY;
var buttonToMove;

$("#makeDraggable").click(function(){
  isDraggable = !isDraggable;
  //isMovable = false;
  //$("#movable").text("");
  //CheckCursor();
  if(isDraggable) {
    $("#draggable").text("Draggable");
  } else {
    $("#draggable").text("");
  }
});

$("#insertButton").click(function(){
  var newButton;
  newButton = $("<a class='btn3'><span class='btn2'><span class='btn1'><span class='btn'>New Button</span></span></span></a>");
  $(".mdl-layout__content").append(newButton);
});

function consoleLog(message) {
  var newMessage = $("<p>"  + message + "</p>");
  $(".console").append(newMessage);
}

$("body").mousedown(function(e){
  if($(e.target).hasClass("btn")||$(e.target).hasClass("btn1")||$(e.target).hasClass("btn2")||$(e.target).hasClass("btn3")) {
    e.preventDefault();
    if(isDraggable) {
      isDragging = true;
      buttonToMove = e.target;
      initialX = e.clientX - buttonToMove.style.marginLeft.replace("px","");
      initialY = e.clientY - buttonToMove.style.marginTop.replace("px","");
    } else {
      isMoving = true;
      buttonToMove = e.target;
      buttonToMove.style.display = "inline-block";
    }
  }
});
$("body").mousemove(function(e){
  if(isDragging) {
    e.preventDefault();
    var newX = e.clientX - initialX;
    consoleLog("sytle " + buttonToMove.style.marginLeft);
    var newY = e.clientY - initialY;
    $(buttonToMove).css("margin-left",newX + "px");
    buttonToMove.style.marginTop = newY + "px";
  }
});
$("body").mouseup(function(e){
  if(isDragging) {
    isDragging = false;
    buttonToMove = null;
  }
  if(!isDragging && buttonToMove) {
    var x = e.clientX, y = e.clientY,
    elementMouseIsOver = document.elementFromPoint(x, y);
    consoleLog(elementMouseIsOver);
    if (elementMouseIsOver == buttonToMove) {
      //Didn't move on click, so default to editing
      buttonToMove.focus();
      var textNode = buttonToMove.firstChild;
      var text = textNode.textContent || textNode.innerText;
      var len = text.length;
      var caret = len;
      var range = document.createRange();
      range.setStart(textNode, 0);
      range.setEnd(textNode, caret);
      var sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      buttonToMove = null;
    } else {
      //Did move on click, so default to move behavior
      elementMouseIsOver.parentNode.insertBefore(buttonToMove,elementMouseIsOver.nextSibling);
      buttonToMove = null;
    }
  }
  isDragging = false;
});

</script>
